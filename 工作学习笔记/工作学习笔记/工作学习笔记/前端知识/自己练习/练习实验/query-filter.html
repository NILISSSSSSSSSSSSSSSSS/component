<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> 筛选 </title>
    <!--bootstrap css-->
    <link rel="stylesheet" media="all" href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!--flat-ui css-->
    <link href="css/flat-ui.css" rel="stylesheet">
    <!--引入的样式-->
    <link rel="stylesheet" media="screen" href="css/style.css">
    <link rel="stylesheet" media="screen" href="css/common.css">
</head>
<body class="query-filter">
<div class="container-fluid content-clearance query-filter-form-wrap">
    <form class="form-info">
        <div class="form-group">
            <label for="name" class=" control-label">姓名：</label>
            <input type="text" class="form-control" id="name" placeholder="请输入入住人姓名">
        </div>
        <div class="form-group">
            <label class="control-label">开始日期：</label>
            <input type="date" class="form-control">
        </div>
        <div class="form-group">
            <label class="control-label">结束日期：</label>
            <input type="date" class="form-control">
        </div>
        <div class="form-group">
            <label class="control-label">入住状态：</label>
            <select class="form-control">
                <option>所有</option>
                <option>入住</option>
                <option>未入住</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label">审核状态：</label>
            <select class="form-control">
                <option>待审核</option>
                <option>审核</option>
            </select>
        </div>
        <div class="form-group">
            <div>
                <button type="submit" class="btn btn-lg btn-primary">查询</button>
            </div>
        </div>
    </form>
</div>

<script src="http://cdn.bootcss.com/jquery/2.2.0/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
