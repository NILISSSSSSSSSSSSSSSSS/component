    var buttontext=$(".button-text");
    var buttonstyle=$(".buttonstyle");
    var buttonicon=$(".buttonicon");
    function buttonloading(){
        buttonicon.removeClass("glyphicon-triangle-bottom");
        buttonicon.addClass("glyphicon-triangle-right");
        buttonstyle.removeClass("btn-primary");
        buttonstyle.addClass("btn-info");
        buttontext.text("正在提交");
    }
    function buttonsuccess(){
        buttonicon.removeClass("glyphicon-triangle-right");
        buttonicon.addClass("glyphicon-triangle-top");
        buttonstyle.removeClass("btn-info");
        buttonstyle.addClass("btn-success");
        buttontext.text("提交完成");
    }
    buttonstyle.on('click', function () {
        buttonloading();
        setTimeout(function () { buttonsuccess(); },2000);
